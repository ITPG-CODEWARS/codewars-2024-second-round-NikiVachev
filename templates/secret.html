<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Istinata?!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    .quiz-container {
      width: 100%;
      max-width: 90%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .answer-button {
      width: 45%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answer-button.correct {
      background-color: #4CAF50;
      color: white;
    }

    .answer-button.incorrect {
      background-color: #f44336;
      color: white;
    }

    .answer-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>kaji sq</h2>
    <div id="question-container" class="question-container">
      <div class="question" id="question">Question text will go here</div>
      <div class="button-container">
        <button class="answer-button correct" onclick="handleAnswer(true)">Correct Answer</button>
        <button class="answer-button incorrect" onclick="handleAnswer(false)">Incorrect Answer</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { text: "koj e stunkata", incorrect: "programist", correct: "terorist" },
      { text: "preslav kude zavurshva", correct: "uchilishteto za kashkaval", incorrect: "purva ezigova" },
      { text: "vachev e", correct: "mega qkiq i lorda na vsichki vlakove", incorrect: "mega qkiq" },
      { text: "dobcho go otvlichat", incorrect: "meksikansq kartel", correct:"suvedskiq suiuz"  },
      { text: "vlakodovishteto e suzdadeno ot", incorrect: "putin", correct: "stunkata" },
      { text: "tuhleniq letqsht vlak e suzdaden ot", correct: "putin", incorrect: "stunkata" },
      { text: "kude e vachev", incorrect: "agarta", correct: "unknown" },
      { text: "shte igraesh li fbi agent tycoon chas i polovina i sled tova likenesh i favoritnesh. map code:6236-0196-2250", correct: "Yes", incorrect: "No" }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const questionElement = document.getElementById("question");
      const buttons = document.querySelectorAll(".answer-button");

      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.text;

      buttons[0].textContent = currentQuestion.correct;
      buttons[1].textContent = currentQuestion.incorrect;

      // Randomize which button is correct to add variety
      if (Math.random() < 0.5) {
        buttons[0].classList.add("correct");
        buttons[0].classList.remove("incorrect");
        buttons[1].classList.add("incorrect");
        buttons[1].classList.remove("correct");
      } else {
        buttons[1].classList.add("correct");
        buttons[1].classList.remove("incorrect");
        buttons[0].classList.add("incorrect");
        buttons[0].classList.remove("correct");
      }
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          alert("bravo. sq napishi secret url shortnera na veso i otvori vesunix. v nego napishi:run com.exe, conect Dobcho, y");
          currentQuestionIndex = 0;
          loadQuestion();
        }
      } else {
        alert("ti mai ne si chel istorqta na minalite saitove");
        currentQuestionIndex = 0;
        loadQuestion();
      }
    }

    // Initialize the first question
    loadQuestion();
  </script>
</body>
</html>

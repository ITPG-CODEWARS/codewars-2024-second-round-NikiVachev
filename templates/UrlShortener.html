    }

    /* –ì—Ä—É–ø–∞ –∑–∞ –≤—ä–≤–µ–∂–¥–∞–Ω–µ –Ω–∞ URL */
    .url-input-group {

    }

    .url {

    /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ –±—É—Ç–æ–Ω–∞ –∑–∞ –ø—Ä–µ–æ–±—Ä–∞–∑—É–≤–∞–Ω–µ */

    /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ –ø–ª—ä–∑–≥–∞—á–∞ */
    .slider {

      outline: none;
    }

    /* –ü–ª—ä–∑–≥–∞—â –µ–ª–µ–º–µ–Ω—Ç */
    .slider::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –±—É—Ç–æ–Ω–∞ –∑–∞ –∫–æ–ø–∏—Ä–∞–Ω–µ */

    }

    .value {

    /* –ò–∑—Ö–æ–¥–µ–Ω —Ç–µ–∫—Å—Ç, –∫–æ–π—Ç–æ –ø–æ–∫–∞–∑–≤–∞ —Å—ä–∫—Ä–∞—Ç–µ–Ω–∏—è URL */

    /* –ë—É—Ç–æ–Ω –∑–∞ –∫–æ–ø–∏—Ä–∞–Ω–µ */
    .copy-button {
      padding: 8px 15px;
      font-size: 18px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #041beb;
      color: white;
      cursor: pointer;
      height: 70px;
    }

    .copy-button:hover {

    }

    /* –ü–æ–ª–µ –∑–∞ –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–∞–Ω URL */
    .custom-url-input {

    }

    /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ —Ñ–æ–Ω–æ–≤–æ—Ç–æ –≤–∏–¥–µ–æ */
    .video-background {

    #bg-video {

    /* –ë—É—Ç–æ–Ω –∑–∞ –∏—Å—Ç–æ—Ä–∏—è */
    .history-button {

  </style>
</head>

<body>

  <body>

        } else {
